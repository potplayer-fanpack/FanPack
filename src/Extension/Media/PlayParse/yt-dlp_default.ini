// The default configuration is defined here.
// Do not modify this default file directly.


[SWITCH]

stop=0
	// 0: Use yt-dlp (default)  /  1: Stop yt-dlp

[COOKIE]

cookie_file=
//cookie_file=%APPDATA%\PotPlayerMini64\Extension\Media\PlayParse\cookies01.txt
	// Path to the cookie file you saved.
	// Required for logging in to your website account.
	// See: https://github.com/hgcat-360/PotPlayer-Extension_yt-dlp/blob/main/README.md#prepare-a-cookie-file-manually
	// Also see: https://github.com/yt-dlp/yt-dlp/wiki/FAQ#how-do-i-pass-cookies-to-yt-dlp

cookie_browser=
//cookie_browser=firefox
	// Browser name from which yt-dlp will obtain cookies automatically.
	// Ignored if [cookie_file] is specified.
	// On Windows, only "firefox" is effectively supported.
	// To specify a browser profile, add ":PROFILE" to the end.
	// To specify a Firefox container, add "::CONTAINER" to the end.
	// See: https://github.com/hgcat-360/PotPlayer-Extension_yt-dlp/blob/main/README.md#automatically-extract-cookies

mark_watched=1
	// Adds watched videos to your account's [Watch history] when logged in.
	// 0: Disabled  /  1: Enabled (default)

[YOUTUBE]

enable_youtube=1
	// Determines whether this extension should process YouTube URLs.
	// If this extension is listed below the built-in YouTube extension,
	// the built-in extension will take priority regardless of this setting.
	// If not processed here, the task will be passed to the next extension in the list.
	// With setting 2 or 3, if a YouTube URL contains both a video and a playlist,
	// the playlist will be ignored — different from the built-in behavior.
	// 0: Ignore all YouTube URLs and pass them to the next extension
	// 1: Process YouTube videos, but pass playlists to the next extension (default)
	// 2: Process all YouTube URLs, including playlists
	// 3: Process only YouTube playlists and pass videos to the next extension

youtube_live=0
	// Determines whether this extension should process YouTube Live streams.
	// Works only when [enable_youtube] is set to 1 or 2.
	// If set to 0, you can rewind the stream to a point before you started watching,
	// and use the chat panel via PotPlayer's built-in features.
	// 0: Exclude YouTube Live and leave it to the built-in features (default)
	// 1: Process YouTube Live

base_lang=
	// Base language for auto-generated subtitles or menu labels (ISO 639 code).
	// e.g. "en", "ko", "pt", etc.
	// Leave empty to enable auto-detection (default).

potoken_gvs=
	// poToken for GVS (Google Video Server) on YouTube.
	// See: https://github.com/yt-dlp/yt-dlp/wiki/PO-Token-Guide
	// Option format: --extractor-args "youtube:player-client=default,mweb;po_token=mweb.gvs+potoken_gvs"
	// Used in combination with cookies ([cookie_file] or [cookie_browser]).
	// Leave empty when using the poToken plugin framework and provider.

potoken_subs=
	// poToken for subtitles/interpretation on YouTube.
	// See: https://github.com/yt-dlp/yt-dlp/wiki/PO-Token-Guide
	// Option format: --extractor-args "youtube:po_token=web.subs+potoken_subs"
	// Required per video if subtitles are missing.

#potoken_bgutil_http=
//potoken_bgutil_http="base_url=http://127.0.0.1:8080"
	// For use with bgutil-ytdlp-pot-provider.
	// See: https://github.com/Brainicism/bgutil-ytdlp-pot-provider

#potoken_bgutil_script=
//potoken_bgutil_script="script_path=/path/to/bgutil-ytdlp-pot-provider/server/build/generate_once.js"
	// For use with bgutil-ytdlp-pot-provider.
	// See: https://github.com/Brainicism/bgutil-ytdlp-pot-provider

[TARGET]

website_playlist=1
	// Extracts website playlist items if possible when adding a new URL.
	// "Website playlist" refers to playlists provided as a service by each website.
	// For YouTube playlists, this follows the [enable_youtube] setting.
	// Note: Extracting some playlists may cause yt-dlp to freeze.
	// 0: Disabled  /  1: Enabled (default)

direct_media_file=1
	// Uses yt-dlp for direct links to video, audio, or image files on the web.
	// yt-dlp may extract metadata such as uploader, thumbnail, or upload date.
	// 0: Ignore direct media file links
	// 1: Process direct media file links (default)

direct_playlist_file=1
	// Uses yt-dlp for playlist files on the web. (e.g. m3u8, asx, pls)
	// Note: Some playlist files may cause yt-dlp to freeze.
	// 0: Ignore playlist file links
	// 1: Process playlist links opened from PotPlayer’s playlist (default)
	// 2: Process playlist links, including when adding a new URL

[FORMAT]

reduce_low_quality=0
	// Reduces the number of low-quality formats in the quality menu.
	// Set to 1 for better menu readability when on unlimited broadband.
	// 0: Disabled (default)  /  1: Enabled

remove_duplicated_quality=1
	// Removes formats that have duplicated quality levels.
	// 0: Disabled  /  1: Enabled (default)

live_as_vod=0
	// Treats live streams as VOD (Video on Demand) if possible
	// by adding --live-from-start to yt-dlp command options.
	// Currently supported only on Twitch.
	// The title or some metadata may change depending on the page.
	// Note: Rewinding to the start of a live stream is not supported.
	// If parsing fails, yt-dlp will retry without VOD formatting.
	// 0: Disabled (default)  /  1: Enabled

radio_thumbnail=1
	// Displays a thumbnail image for online radio in the playlist panel.
	// Thumbnail images must be placed in the script folder.
	// 0: Disabled  /  1: Enabled (default)

more_detailed_title=1
	// Uses "alt_title" if it is more detailed or longer than the default title.
	// 0: Disabled  /  1: Enabled (default)

[NETWORK]

proxy=
//proxy=socks5://user:pass@127.0.0.1:1080/
	// Proxy URL for HTTP/HTTPS/SOCKS.

#socket_timeout=

#source_address=

#geo_verification_proxy=

#xff=

ip_version=0
	// IP version used for all connections.
	// 0: Default
	// 4: IPv4
	// 6: IPv6

no_check_certificates=1
	// Disables HTTPS certificate validation.
	// This allows access to servers with expired certificates.
	// 0: Disabled  /  1: Enabled (default)

[MAINTENANCE]

console_out=0
	// Displays a console window for error checking or logging.
	// Note: If the console remains open, PotPlayer may become unstable shortly after.
	// 0: Hide (default)
	// 1: Show essential information
	// 2: Show detailed output (excluding yt-dlp JSON)
	// 3: Show full output (including yt-dlp JSON)

update_ytdlp=0
	// Automatically updates [yt-dlp.exe] if a newer version is available.
	// Replacing [yt-dlp.exe] may require administrator privileges in PotPlayer.
	// 0: Do not update (default)
	// 1: Automatically update when using yt-dlp
	// 2: Update once, the next time you open the yt-dlp extension settings info panel


ytdlp_hash=
	// The hash value of yt-dlp.exe.
	// Do not delete this record.

critical_error=0
	// If a critical error occurs, verify that your [yt-dlp.exe] is genuine.
	// After confirming that it’s safe, set this value to 0 and
	// reload the extensions to restore functionality.

